<div class="container-fluid">
    <h1 class="text-center">Quotes-Hub</h1>
    <hr>
    <ol>
      <li *ngFor = 'let quote of quote;let i = index'>
        {{ quote.name }} <br> <br> posted on {{quote.completeDate|date}}
        <app-quote-detail *ngIf = 'quote.showAuthor' [quote] = 'quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
      </li>
    </ol>
  </div>
