<div class="container main-pg">
<nav class="navbar navbar-light bg-dark sticky-top">
  <div class="container-fluid">
    <h1> <strong class="text-white text-center">Quotes-Hub</strong></h1>
  </div>
</nav>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="card dark text-white">
        <ul>
          <li *ngFor='let quote of quote;let i = index'>
            {{ quote.name }} <br> <br> posted on {{quote.completeDate|date}}
            <app-quote-detail *ngIf='quote' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-6 myform">

      <div class="card dark text-white">
        <app-quote-form (addQuotes)="addNewQuote($event)"></app-quote-form>
      </div>

    </div>
  </div>
</div>
